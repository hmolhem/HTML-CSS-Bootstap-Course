<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/styles.css">
    <title>Using Flexbox in Tailwind ccs</title>
  </head>
  <body class="ml-10 text-xl">
    <div>
      <!-- content wrapper--> 
      <div>
        <nav>
          <div>
            <h1 class="font-bold uppercase my-5">
              <a href="/">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-600 font-semibold">
              <a href="#"><span>Home</span></a>
            </li>
            <li>
              <a href="#"><span>About</span></a>
            </li>
            <li class="text-gray-600">
              <a href="#"><span>Contact</span></a>
            </li>
          </ul>
        </nav>
      </div>
      <!--end nav-->
      <main class="my-10">
        <div class="p-4 flex justify-end">
          <a href="#" class="text-red-300">Log in</a>
          <a href="#" class="text-red-300 ml-3">Sign up</a>
        </div>

        <div class="flex items-center justify-center">
          <div class="bg-red-500 h-4 w-6"></div>
          <div class="bg-blue-500 h-8 w-6"></div>
          <div class="bg-green-500 h-12 w-6"></div>
        </div>


        <header class="bg-gray-100 p-6">
          <h2 class="bg-gray-300 p-5 font-extrabold text-blue-300">Recipes</h2>
          <h2 class="bg-gray-200 p-5 font-extrabold text-red-300 mt-3">For Ninjas</h2>
        </header>
 
        <div>
          <h4>latest Recipes</h4>
          <div>
            <!-- cards go here -->
            <div>
              <img src="./img/stew.jpg" alt="stew" class="w-1/12 my-3 "/>
              <div>
                <span>5 Bean Chili Stew</span>
                <span>Recipe by Mario</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold">Most Popular</h4>
          <div>
            <!-- cards go here -->
            <div class="flex justify-center">
              <div class="bg-gray-100 text-gray-500 p-3">Load More</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
